apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql
  namespace: expense
data:
  MYSQL_DATABASE: "transactions"
---
apiVersion: v1
kind: Secret
metadata:
  name: mysql
  namespace: expense
type: Opaque
data:
  MYSQL_ROOT_PASSWORD: RXhwZW5zZUFwcEAx
  MYSQL_USER: ZXhwZW5zZQ==
  MYSQL_PASSWORD: RXhwZW5zZUFwcEAx
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: mysql
  namespace: expense
  # these labels are deployment related labels
  labels:
    component: mysql
    project: expense
    tier: db
spec:
  replicas: {{ .Values.deployment.replicas }}
  selector:
    matchLabels:
      component: mysql
      project: expense
      tier: db
  # pod definition
  template:
    metadata:
      labels:
        component: mysql
        project: expense
        tier: db
    spec:
      containers:
      - name: mysql
        image: mutthu2512/mysql:{{ .Values.deployment.imageVersion }}
        imagePullPolicy: Always
        envFrom:
        - configMapRef:
           name: mysql
        - secretRef:
           name: mysql
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: expense
spec:
  selector:
    app: mysql
    project: expense
    tier: db
  ports:
  - protocol: TCP
    port: 3306 #service-port
    targetPort: 3306 #container-port
